name: Update Market Data & Deploy Site

permissions:
  contents: read
  pages: write
  id-token: write

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. دریافت کدها
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. تنظیم پایتون
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. نصب کتابخانه‌ها
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests upstash_redis

      # 4. اجرای اسکریپت اصلی
      - name: Run Price Scraper
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          UPSTASH_URL: ${{ secrets.UPSTASH_URL }}
          UPSTASH_TOKEN: ${{ secrets.UPSTASH_TOKEN }}
          GOLD_THRESHOLD: 3500000
          SILVER_THRESHOLD: 45000
        run: python main.py

      # 5. اطمینان از وجود فایل JSON (مرحله حیاتی برای رفع خطای 404)
      - name: Ensure JSON exists
        run: |
          if [ ! -f market_data.json ]; then
            echo "Error: market_data.json was not created by the script!"
            exit 1
          else
            echo "Success: market_data.json found. Size: $(wc -c < market_data.json) bytes"
            cat market_data.json
          fi

      # 6. تزریق نام کاربری به HTML
      - name: Inject GitHub Info into HTML
        run: |
          sed -i "s/window.GH_USER = ''/window.GH_USER = '${{ github.repository_owner }}'/g" index.html
          sed -i "s/window.GH_REPO = 'charisma-monitor'/window.GH_REPO = '${{ github.event.repository.name }}'/g" index.html

      # 7. پیکربندی Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 8. آپلود فایل‌ها (حالا مطمئنیم که JSON وجود دارد)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 9. انتشار سایت
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4